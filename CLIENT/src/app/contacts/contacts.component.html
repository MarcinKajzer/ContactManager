
<div *ngIf="isLoggedIn" >
    <button *ngIf="!isFormVisible; else close_btn" (click)="changeFormVisibility(true)">+ Add new</button>
    <ng-template #close_btn>
        <button (click)="changeFormVisibility(false)">Close</button>
    </ng-template>
    
    <app-add-contact *ngIf="isFormVisible" (isFormVisible)="changeFormVisibility(false)"></app-add-contact>
</div>

<table cellSpacing="0">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th *ngIf="isLoggedIn">Actions</th>
    </tr>
    
    <ng-container *ngFor="let contact of contacts" >
        <tr (click)="showDetails(contact.email)">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phoneNumber}}</td>
            <td *ngIf="isLoggedIn">
                <button class="edit-button">Edit</button>
                <button class="delete-button" (click)="deleteContact(contact.email, $event)">Delete</button>
            </td>
        </tr>

        <tr *ngIf="contact.email == expandedContact">
            <td colspan="5">
                <div [id]="contact.email" >
                    <p>Date of birth: {{contact.dateOfBirth}}</p>
                    <p>Category: {{contact.categoryName}}</p>
                    <p *ngIf="contact.subCategoryName != null">Subcategory: {{contact.subCategoryName}}</p>
                </div>
            </td>
        </tr>
       
    </ng-container>
</table>
