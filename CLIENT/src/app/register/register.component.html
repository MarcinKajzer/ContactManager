<div class="form-container">
    <h1>Sign Up</h1>
    <input [(ngModel)]="registerData.email" type="text" placeholder="Email address">
    <input [(ngModel)]="registerData.password" type="password" placeholder="Password">
    <input [(ngModel)]="registerData.confirmPassword" type="password" placeholder="Confirm password">
    <button (click)="confirm()">Sign Up</button>
</div>
